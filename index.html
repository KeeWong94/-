<!doctype html>
<html lang="en">  
  <head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Interactive Layout</title>  
    <style>  
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #222;
            color: #f0f0f0;
        }

        .paragraph {
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: center;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .box {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #ddd;
            color: #000;
        }

        .main-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        .text-container {
            margin-top: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #444;
            border: 1px solid #666;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            color: #f0f0f0;
        }

        .tab.active {
            background-color: #4CAF50;
            color: white;
        }

        .content-box {
            border: 1px solid #444;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
            background-color: #333;
            color: #f0f0f0;
        }

        .content-box.active {
            display: block;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0 20px;
            justify-content: flex-start;
        }

        .thumbnail {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: 1px solid #666;
        }

        .thumbnail:hover {
            border-color: #4CAF50;
        }

        .section-title {
            margin: 15px 0 5px;
            color: #f0f0f0;
        }
    </style>  
  </head>

    <script>  
        const leftColorNames = [  
            "Transparent Clear","Transparent Black","Transparent Red","Transparent Sky Blue","Transparent Navy Blue","Transparent Apple Green","Transparent Emerald Green","Transparent Yellow","Transparent Orange","Transparent Purple","Transparent Pink",  
            "Solid White","Solid Black","Solid Red","Solid Sky Blue","Solid Navy Blue","Solid Apple Green","Solid Emerald Green","Solid Yellow","Solid Orange","Solid Purple","Solid Pink",  
            "Glitter Silver","Glitter Gold","Glitter Red","Glitter Blue","Glitter Green","Glitter Purple","Glitter Pink"  
        ];  
        const rightColorNames = [...leftColorNames];  

        const tabs = document.querySelectorAll('.tab');  
        const contentBoxes = document.querySelectorAll('.content-box');  

        tabs.forEach(tab => {  
            tab.addEventListener('click', () => {  
                tabs.forEach(t => t.classList.remove('active'));  
                contentBoxes.forEach(box => box.classList.remove('active'));  
                tab.classList.add('active');  
                const targetId = tab.id.replace('text', 'box');  
                document.getElementById(targetId).classList.add('active');  
            });  
        });  

        const thumbnails = document.querySelectorAll('.thumbnail');  

        thumbnails.forEach(thumb => {  
            thumb.addEventListener('click', () => {  
                const target = thumb.getAttribute('data-target');  
                const type = target.charAt(0);  
                const number = parseInt(target.substring(1), 10);  

                if (type === 'L') {  
                    document.getElementById('jpeg01L').src = `L${number.toString().padStart(2,"0")}.png`;  
                    document.getElementById('textLeft').textContent = `Left: ${leftColorNames[number-1]}`;  
                } else if (type === 'R') {  
                    document.getElementById('jpeg01R').src = `R${number.toString().padStart(2,"0")}.png`;  
                    document.getElementById('textRight').textContent = `Right: ${rightColorNames[number-1]}`;  
                } else if (type === 'B') {  
                    document.getElementById('jpeg01L').src = `L${number.toString().padStart(2,"0")}.png`;  
                    document.getElementById('jpeg01R').src = `R${number.toString().padStart(2,"0")}.png`;  
                    document.getElementById('textLeft').textContent = `Left: ${leftColorNames[number-1]}`;  
                    document.getElementById('textRight').textContent = `Right: ${rightColorNames[number-1]}`;  
                }  
            });  
        });  
    </script>
